<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Swiss Transport Flows</title>
  	<meta name="description" content="Submission for the Make.OpenData.ch Camp 2012">
  	<meta name="author" content="">
  	<link href="http://polymaps.org/style.css" rel="stylesheet" type="text/css" />
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link href="css/tipsy.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="overlay"></div>
    <!-- <img id="logo" src="make.opendata.ch_logo.png" /> -->

    <div id="map"></div>
    <div id="panel" class="unfolded">
      <div class="section" id="title">
        <img src="img/make.opendata.ch_logo_s.png">
        <h1>Swiss Transport Flow</h1>
        <p>Make.OpenData.ch Submission</p>
        <a href="#" title="Toggle Panel" id="panel_toggle">hide</a>
      </div>
      <div class="section" id="location">
        <h2>Location</h2>
        <!-- Use this to locate user position -->
        <button id="location_btn">Locate</button>
        <input type="text" id="location_txt" placeholder="Enter your station" / >
      </div>
      <div class="section" id="animation">
        <h2>Time</h2>
        <!-- Use this to animate over time -->
        <div class="ui">
          <input type="submit" name="play" value="play" id="play">
          <div id="slider"></div>
          <div id="hourLabel"></div>
        </div>
    </div>
    <!-- Fixme -->
      <div id="focus" class="section last">
        <h2>Focus</h2>

        <ul>
          <li>
            <input type="checkbox" id="showStationsChk" checked>
            <label for="showStationsChk">Show stations</label>
          </li>
          <li>
            <input type="checkbox" id="showRailwaysChk" checked>
            <label for="showRailwaysChk">Show railways</label>
          </li>
        </ul>

        <h2>Map type</h2>
        <ul>
          <li>
            <input type="radio" name="mapType" id="mapTypeOSM" value="osm" checked="checked" />
            <label for="mapTypeOSM">OpenStreetMap</label>
          </li>
          <li>
            <input type="radio" name="mapType" id="mapTypeBM" value="bluemardble" />
            <label for="mapTypeBM">Blue Marble</label>
          </li>
          <li>
            <input type="radio" name="mapType" id="mapTypeNone" value="none" />
            <label for="mapTypeNone">None</label>
          </li>
        </ul>
      </div>
    </div>

    <script type="text/javascript" src="lib/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="lib/jquery.tipsy.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.min.js"></script>

  	<script type="text/javascript" src="lib/d3.v2.min.js"></script>
    <script type="text/javascript" src="lib/polymaps.min.js"></script>
    <script type="text/javascript" src="js/init-map.js"></script>

    <script type="text/javascript" src="js/fit-projection.js"></script>
    <script type="text/javascript" src="js/load-data.js"></script>
    <script type="text/javascript" src="js/railways.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>

  </body>
</html>
